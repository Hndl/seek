		const BG_TITLES 			= ['seek','coding example','partical counter :','click on the page to start'];
		const BG_COLOR 				= 255;
		const DEFAULT_BLUR 			= 50;
		const SCALE 				= 20;
		const DIRT_PARTICALS_MX 	= 60;
		const DIRT_PARTICALS_SIZE 	= 5;
		const BG_TYPEFACE 			= 'sans-serif';
		const TIME_INCREMENT 		= 0.01;
		
		var t = 0.0;
		var canvas = null;
		var imgRobot = null;
		var dirt = [];
		var robots = null;
		
		class Partical {
			
			static collided ( a,b, allowance = 1 ) {return ( dist(a.x,a.y,b.x,b.y) < allowance ) ;}
			
			constructor ( position_, velocity_, acceleration_, size_ ){
				this.position		= position_.copy();
				this.velocity 		= velocity_.copy();
				this.acceleration	= acceleration_.copy();
				this.size 			= size_ || 1;
				this.col 			= 0; /* BLACK */
				return;
			}
			
			update (){
				this.velocity.add(this.acceleration);
				this.position.add(this.velocity);
				this.acceleration.set(0,0);
				return;
			}
			
			detectEdge( w, h, sx = this.size, sy = this.size) {
				let edgeX = (this.position.x - sx) < 0 || (this.position.x  + sx) > w;
				let edgeY = (this.position.y - sy) < 0 || (this.position.y  + sy) > h;
		
				if ( edgeX )
					this.velocity.x *=-1;	
						
				if ( edgeY )
					this.velocity.y *=-1;
		
				return ( edgeX || edgeY);
			}
			
			
			render ( c_ = this.col) {
				push();
				noFill();
				stroke(c_);
				strokeWeight(this.size);
				point(this.position.x, this.position.y);
				pop();
				return;
			}
			
		}
		
		class Dirt extends Partical {
			static rand ( nx, mx ) {return Math.random() * (mx - nx) + nx; }
		
			static factory ( n , x, y, dirtPatch ,spreadX = 5, spreadY = 5, size_ = 2 ) {
				for (let i = 0 ; i < n ; i++)
					dirtPatch.push( new Dirt(createVector(x+Dirt.rand(-spreadX,spreadX),y+Dirt.rand(-spreadY,spreadY)),((p5.Vector.random2D()).mult(4,3)), size_));
				
				return;
			}
			
			constructor ( position_, velocity_, size_ = 2) {
				super( position_, velocity_,new createVector(0,0), size_);
				this.color = color(Dirt.rand(0,255), Dirt.rand(0,255), Dirt.rand(0,255));
				this.target = false;
			}
			
			render () {
				super.render(this.color);
				if ( this.target ) {
					push();
					noFill();
					stroke(this.color);
					strokeWeight(1);
					ellipse(this.position.x, this.position.y,this.size*5,this.size*5);
					pop();
				}
				
			}
		
		}
		
		class Robot extends Partical {
		
			constructor (image_, position_, velocity_, acceleration_, r_ = 10, imgW = 50, imgH = 50) {
				super( position_, velocity_,acceleration_,5);
				this.img = image_;
				this.img.resize(imgW,imgH);
				this.r	= r_;
				return;
			}
			
			detectEdge( w, h) {
				super.detectEdge( w,h, this.img.width/2, this.img.height/2);
				return;
			}
			
			seek (target_, mx = 3) {
				if (target_ == null )
					return;
				
				let disired = p5.Vector.sub( target_.position, this.position);
				disired.setMag(mx);
				let steering = p5.Vector.sub(disired, this.velocity);
				this.addForce(steering);
			}
			
			addForce( f_ ) {
				this.acceleration.add(f_);				
			}
			
			render() {
				push();
				translate(this.position.x, this.position.y);
				imageMode(CENTER);
				stroke(0);
				strokeWeight(2);
				rotate(this.velocity.heading()+HALF_PI); /* add 1/2 PI to put the image in the correct orientation */
				//triangle(-this.r, -this.r / 2, -this.r, this.r / 2, this.r, 0);
				image(this.img, 0,0);	
				pop();
				return;
			}
			
			nearestDirt( d_ ) {
				//TODO improve func!
				let best = Infinity; // set this to inf'
				let currentTarget = null;
				
				for ( let i = 0 ; i < d_.length ; i++){
					let p = d_[i];
					if ( p instanceof Dirt ) {
						let distance = dist(this.position.x, this.position.y, p.position.x, p.position.y)+10;
						if ( distance < best){
							best = distance;
							currentTarget = p;
						}
					}
				}
			
				return currentTarget;
			}
			
			drive( t_ , d_) {
				this.update();
				let target = this.nearestDirt(d_);
				this.seek(target);
				this.detectEdge(window.innerWidth, window.innerHeight);
				this.render();
				return;
			}
			
			cleanArea ( dirt_, accuracy_ = 20 ) {
				for ( let i = dirt_.length ; i > 0 ; i--){
					let d = dirt_[i];
					if ( d instanceof Dirt ) 
						if ( Partical.collided ( this.position, d.position, accuracy_ ) )
							dirt_.splice(i,1);
					else
						console.log(`not Dirt : ${dirt_}`);
							
				}
			}
			
		}
		
		function preload() {
			imgRobot = loadImage(IMAGE_ROBOT); //TODO add callback chk for success/failure
			return;
		}
		
		function setup() {
			canvas = createCanvas((window.innerWidth), (window.innerHeight));
			robot = new Robot(imgRobot,createVector(window.innerWidth/1.19,window.innerHeight/1.55),createVector(0,0),createVector(0,0));
			
			return;
		}
		
		
		
		function mouseClicked() {
			Dirt.factory(DIRT_PARTICALS_MX , mouseX, mouseY, dirt, DIRT_PARTICALS_MX,DIRT_PARTICALS_MX, DIRT_PARTICALS_SIZE );
			return;
		}
		
		function renderBGWriting() {
			textAlign(CENTER, CENTER);
			textFont(BG_TYPEFACE);
			renderTitle();
			renderSubTitle();
			renderParticalCount(dirt);
		}
		function renderTitle(){
			textSize(width * 0.25);
			text(`${BG_TITLES[0]}`,window.innerWidth/2,window.innerHeight/2);
		}
		function renderSubTitle(){
			textSize(width * 0.05);
			textAlign(CENTER, CENTER);
			text(`${BG_TITLES[1]}`,window.innerWidth/2,window.innerHeight/1.2);
		}
		function renderParticalCount ( d_ ) {
			textSize(width * 0.03);
			text(`${BG_TITLES[(d_.length === 0 ? 3 : 2)]} ${d_.length === 0 ? '' : d_.length}`,window.innerWidth/2,window.innerHeight/10);
		}
		
		function draw() {
			
			background(BG_COLOR,DEFAULT_BLUR);
			
			renderBGWriting();
			/*
			 * drive the robot around the screen
			 */
			robot.drive(t, dirt);
			
			/*
			 * clear up dirt that comes into contact with the robot.
			 */
			robot.cleanArea( dirt );
			
			/*
			 * Show the dirt flying on the screen.
			 */
			dirt.forEach( element => {
				element.update();
				element.detectEdge(window.innerWidth, window.innerHeight,5,5); 
				element.render();
			})
			
			t  += TIME_INCREMENT;
			return;
		}
		
		
	</script>
